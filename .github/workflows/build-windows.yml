name: Build Windows Application

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - master

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build with PyInstaller
      run: |
        pyinstaller desktop_app.spec --onedir --noconsole --clean
    
    - name: Create ZIP archive
      run: |
        Compress-Archive -Path dist\OrganoidAnalysis\* -DestinationPath OrganoidAnalysis-Windows.zip -Force
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: OrganoidAnalysis-Windows
        path: |
          dist/OrganoidAnalysis/
          OrganoidAnalysis-Windows.zip
        retention-days: 30
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: OrganoidAnalysis-Windows.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

